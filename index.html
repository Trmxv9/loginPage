<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>


<body>

    <div class="isolate bg-black px-6 py-24 sm:py-32 lg:px-8">
        <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]"
            aria-hidden="true">
            <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]"
                style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
            </div>
        </div>
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight  sm:text-4xl" data-aos="fade-up"
                data-aos-easing="linear" data-aos-duration="300">Contact sales</h2>
            <p class="mt-2 text-lg leading-8 " data-aos="fade-up" data-aos-easing="linear"
                data-aos-duration="400">Send you message to [you company] <i class="fad fa-building"></i></p>
        </div>
        <form class="mx-auto mt-16 max-w-xl sm:mt-20" data-aos="fade-left" data-aos-easing="linear"
            data-aos-duration="500">
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

                <div>
                    <label for="first-name" class="block text-sm font-semibold leading-6 ">First
                        name</label>
                    <div class="mt-2.5 relative">
                        <input type="text" placeholder="First Name" name="first-name" id="first-name"
                            autocomplete="given-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <i class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </i>
                    </div>
                </div>

                <div>
                    <label for="last-name" class="block text-sm font-semibold leading-6 ">Last name</label>
                    <div class="mt-2.5 relative">
                        <input type="text" placeholder="Last Name" name="last-name" id="last-name"
                            autocomplete="family-name"
                            class="block w-full rounded-md border-0 px-3.5 py-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <i class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </i>
                    </div>
                </div>

                <div class="sm:col-span-2">
                    <label for="email" class="block text-sm font-semibold leading-6 ">Email</label>
                    <div class="mt-2.5 relative">
                        <input type="email" placeholder="Email" name="email" id="email" autocomplete="email"
                            class="block w-full rounded-md border-0 px-3.5 py-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <i class="absolute inset-y-0 right-0 pr-3.5 flex items-center pointer-events-none">
                            <i class="fas fa-at text-gray-500"></i>
                        </i>
                    </div>
                </div>


                <div class="sm:col-span-2">
                    <label for="message" class="block text-sm font-semibold leading-6 ">Message</label>
                    <div class="mt-2.5">
                        <textarea name="message" placeholder="You Message" id="message" rows="4"
                            class="block w-full rounded-md border-0 px-3.5 py-2  shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                </div>
                <div class="flex gap-x-4 sm:col-span-2">

                    <label class="text-sm leading-6 " id="switch-1-label">
                        Created by
                        <a href="https://github.com/Trmxv9/" target="_blank" class="font-semibold text-indigo-600">Kaio
                            Trmxhn</a>, <a href="https://tailwindui.com/" target="_blank"
                            class="font-semibold text-indigo-600">Tailwind CSS</a> & <a
                            href="https://michalsnik.github.io/aos/" target="_blank"
                            class="font-semibold text-indigo-600">AOS</a>
                    </label>
                </div>
            </div>
            <div class="mt-10">
                <button type="submit"
                    class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send
                    Message <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>


    <script>
        AOS.init();
    </script>
</body>

</html>
